<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>首页</title>
	<link rel="stylesheet" href="iconfont/iconfont.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/index.css">
	<script src='js/jquery-1.11.0.js'></script>
	<script src='js/swiper.animate1.0.2.min.js'></script>
	<script src='js/swiper.min.js'></script>
	<script src='js/index.js'></script>
</head>
<body>
<!-- 顶部区域 -->
	<div id='top'>
		<div class='top_cont'>
			<div></div>
			<div>优先认购</div>
			<div>我要投资</div>
			<div>我要转让</div>
			<div>我要供票</div>
			<div>我的云桥</div>
			<div>帮助中心</div>
			<div>
				<img id='top_log' src="images/user.png" alt="">
				<a href="log.html">登录/注册</a>
				<!-- 登录信息 -->
				<div id='info'>
					<span id='username'></span>
					<span id='exit'>退出</span>
					
				</div>
			</div>
		</div>
	</div>
<!-- 主体swiper -->
	<div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide1">
            	<video src="video/banner.mp4" autoplay loop></video>
            </div>
            <div class="swiper-slide slide2">
            	<img id='hand' src="images/quxian.png" alt="">
            	<img id='table'src="images/table.png" alt="">
            </div>
            <div class="swiper-slide slide3"></div>
            <div class="swiper-slide slide4"></div>
            <div class="swiper-slide slide5"></div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
</body>
</html>
