<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册页面</title>
	<link rel="stylesheet" href="iconfont/iconfont.css">
	<link rel="stylesheet" href="iconfont1/iconfont.css">
	<link rel="stylesheet" href="iconfont2/iconfont.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/register.css">
	<script src='js/jquery-1.11.0.js'></script>
	<script src='js/validation/jquery.validate.js'></script>
	<script src='js/validation/additional-methods.js'></script>
	<script src='js/validation/messages_zh.js'></script>
	<script src='js/common.js'></script>
	<script src='js/swiper.animate1.0.2.min.js'></script>
	<script src='js/swiper.min.js'></script>
	<script src='js/register.js'></script>

</head>
<body>
	<img src="images/nav-logo.png" alt="">
	<!-- 注册区 -->
	<!-- 表单提交时，检测是否正确，并判断localstorage是否已有数值 ，都符合则提交-->
	<form action="log.html" id='frm' onsubmit="return checkInput()&&writeLocalStorage()">
		<div class='register'>
			<div>
				<div class='red'></div>
				<span id='title'>用户注册</span>
			</div>
			<div class='phone'>
				  <i class="icon iconfont icon-phone"></i>
				  <input type="text" placeholder="手机号码" id='phone' onblur="checkPhone()">
				  <p id='phonetxt' >手机号码为必填项</p>
			</div>
			<div class='check'>
				  <i class="icon iconfont icon-erweima"></i>
				  <input type="text"  id='checkcode' disabled>
				  <div id='getcode'>获取验证码</div>
				  <p id='checkcodetxt'>验证码为必填项</p>
			</div>
			<div class='password'>
				<i class="icon iconfont icon-icons06 icon1"></i>
				<input type="password" placeholder="登录密码" name='password' id='password' onblur="checkPassword()">
				<i class="icon iconfont icon-eye eye1"></i>
				  <i class="icon iconfont icon-notsee eye1" ></i>
				<p id='passwordtxt'>登录密码必须填写</p>
			</div>
			<div class='repassword'>
				<i class="icon iconfont icon-icons06 icon2"></i>
				<input type="password" placeholder="确认密码"  name='repassword'id='repassword' onblur="recheckPassword()">
				<i class="icon iconfont icon-eye eye2" ></i>
				<i class="icon iconfont icon-notsee eye2" ></i>
				<p id='repasswordtxt'>确认密码必须填写</p>
			</div>
			<div id='login'>同意协议并提交</div>
			<div>
				<a href="log.html">已注册？立即登录</a>
				<span>注册即同意<a href="#">《伟达金云桥使用协议》</a></span>
			</div>

		</div>
	</form>
</body>
</html>
